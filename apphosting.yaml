
runtime: nodejs20

env:
  # Replace with your REAL VAPID Key from the new Firebase Project
  - variable: NEXT_PUBLIC_FCM_VAPID_KEY
    value: "YOUR_REAL_VAPID_KEY"
  # Replace with your REAL Firebase project credentials
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "AIzaSy...REAL_API_KEY"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "vamo-app-real.firebaseapp.com"
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "vamo-app-real"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "vamo-app-real.appspot.com"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "YOUR_REAL_MESSAGING_SENDER_ID"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "YOUR_REAL_APP_ID"
  # Set the MercadoPago Access Token here
  - variable: MERCADOPAGO_ACCESS_TOKEN
    value: "YOUR_REAL_MP_ACCESS_TOKEN"
  # Set the base URL for the app
  - variable: NEXT_PUBLIC_APP_URL
    value: "https://<your-app-url>"


build:
  command: npm install && npm run build

run:
  command: npm start
